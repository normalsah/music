<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Song List</title>
</head>

<body>
  <div class="container-md">
    <div class="row text-primary">
      <h1>Song List</h1>
    </div>

    <div class="form-control bg-lb">

      <input class="form-control mb-2" id="txtSearch" type="text"
        placeholder="Type Online Chord, Lyric and Youtube Search here!">

      <div class="row align-items-center">

        <!-- Left-aligned checkbox -->
        <div class="col-md-2 text-start">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="currentPlaylistOnly"
              title="On Firefox, this may appear checked on reopen, but the list may not filter until you refresh.">
            <label class="form-check-label" for="currentPlaylistOnly">
              Current Playlist Only
            </label>
          </div>

        </div>

        <!-- Centered buttons -->
        <div class="col-md-10">
          <div class="row justify-content-center">
            <button class="btn btn-primary col-md-2 mb-2 me-2" onclick="processChordSearch()">Chord Search</button>
            <button class="btn btn-primary col-md-2 mb-2 me-2" onclick="processLyricSearch()">Lyric Search</button>
            <button class="btn btn-primary col-md-2 mb-2 me-2" onclick="processYoutubeSearch()">Youtube Search</button>
            <button class="btn btn-primary col-md-2 mb-2 me-2" onclick="processClear()">Clear</button>
          </div>
        </div>

      </div>

    </div>

    <table class="table table-bordered table-primary table-striped">
      <!-- Table Header -->
      <thead class="table-dark">
        <th>Song</th>
        <th>Chords</th>
        <th>Lyrics</th>
        <th>Video</th>
        <th>Audio</th>
      </thead>

      <!-- Table Body -->
      <tbody id="songTableBody"></tbody>
    </table>
  </div>

  <!-- <script src="index.js"></script> -->
  <script src="js.js"></script>
</body>

</html>
